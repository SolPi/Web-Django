{% block new_socio %}
<div class="col-sm-8 col-sm-offset-2">
    <h1>Hazte Hermano</h1>
    <div class="well form-group">
        <div class="form-horizontal">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Paso 1 de 5</label>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class="control-label">Mail:</label>
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">

                </div>

                    </div>
                    <div class="col-sm-6">
                        <input class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="col-sm-offset-9 col-sm-3">
